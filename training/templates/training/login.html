<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - John Paul Design Build</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .header {
            background-color: #333; /* Dark Gray */
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        .header p {
            margin: 5px 0 0;
            font-size: 1rem;
            color: #ccc; /* Light Gray */
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            border: 1px solid #ccc; /* Light Gray Border */
        }
        .container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333; /* Dark Gray */
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555; /* Medium Gray */
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }
        .form-group input:focus {
            border-color: #333; /* Dark Gray on focus */
            outline: none;
        }
        .cta-button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #333; /* Dark Gray */
            color: white;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .cta-button:hover {
            background-color: #555; /* Medium Gray */
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9rem;
            color: #777; /* Light Gray */
        }
        .footer a {
            color: #333; /* Dark Gray */
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        .construction-icon {
            text-align: center;
            margin-bottom: 20px;
        }
        .construction-icon img {
            width: 150px;
            height: auto;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Welcome to John Paul Design Build</h1>
        <p>Let's build something great together!</p>
    </div>

    <div class="container">
        <div class="construction-icon">
            <!-- Company Logo -->
            <img src="{% static 'images/logo.png' %}" alt="John Paul Design Build Logo">
        </div>
        <h2>Employee Login</h2>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Username</label>
                <input type="text" name="username" id="id_username" required>
            </div>
            <div class="form-group">
                <label for="id_password">Password</label>
                <input type="password" name="password" id="id_password" required>
            </div>
            <button type="submit" class="cta-button">Let's Get Building</button>
        </form>
    </div>

    <div class="footer">
        <p>Need help? Contact <a href="mailto:HR@johnpauldesignbuild.com">HR@johnpauldesignbuild.com</a></p>
    </div>

</body>
</html>
